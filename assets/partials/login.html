<div class="ui middle aligned center aligned grid">
    <div style="margin-top: 100px;">
        <form name="movoForm" ng-submit="submitForm()" novalidate>
            <h4 class="ui right aligned header">Does not have an movo Platform account?  <a ui-sref="register"> Create Account</a></h4>
            <hr/>
            <div class="ui form">
                <div class="field">
                    <label>Mobile Number</label>
                    <div class="ui left icon input">
                        <input type="text" ng-model="myModel.mobileNumber"
                               ng-pattern="PhoneNumber"  placeholder="012123456789"  required>
                        <i class="signal icon"></i>
                    </div>
                </div>

                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input type="password" ng-model="myModel.password" ng-pattern="password"
                               placeholder="******"  required>
                        <i class="lock icon"></i>
                    </div>
                </div>

                <p>Does not remember your password?<br/> <a>Forget password from here.</a></p>
                <button class="ui blue submit button" id="btnSubmit" ng-disabled="movoForm.$invalid">Login Account</button>
            </div>
        </form>
    </div>

</div>
